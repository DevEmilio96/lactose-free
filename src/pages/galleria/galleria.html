<!--
  Generated template for the GalleriaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <header-es [title]="title"></header-es>
</ion-header>


<ion-content padding>
  <ion-grid >
    <ion-row *ngFor="let item of items">
      <ion-col >
          <div class="container">
          <img src={{item[0]}} alt="Avatar" class="image">
          <div class="middle">
              <div class="text">WARNING</div>
            </div>
          </div>
      </ion-col>
      <ion-col >
          <div class="container">
              <img src={{item[1]}} alt="Avatar" class="image">
              <div class="middle">
                  <div class="text">WARNING</div>
                </div>
              </div>
      </ion-col>
      <ion-col >
          <div class="container">
              <img src={{item[2]}} alt="Avatar" class="image">
              <div class="middle">
                  <div class="text">WARNING</div>
                </div>
              </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
