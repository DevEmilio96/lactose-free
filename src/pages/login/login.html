<ion-header>
		<header-es [title]="title" [upload]="upload" ></header-es>
	  </ion-header>
  
	<ion-content padding>
		<div class="tutto">
		<form (ngSubmit)="login()" [formGroup]="loginForm">
			<ion-list>
			<ion-item>
				<ion-icon name="contact" style="color:#2672A3" item-start></ion-icon>
				<ion-label fixed style="color:black">E-Mail:</ion-label>
				<ion-input type="text" name="email" required formControlName="email" id="email"></ion-input>
			</ion-item>
		
			<ion-item>
				<ion-icon name="lock" style="color:#2672A3" item-start ></ion-icon>
				<ion-label fixed style="color:black">Password:</ion-label>
				<ion-input type="password" name="password" required formControlName="password" id="pass"></ion-input>
			</ion-item>
			</ion-list>
			
			<div padding id="buttonLoginDiv">
				<div class="form-error" style="color:red">{{ loginError }}</div>

				<button ion-button round large icon-start id="loginButton" type="submit">
					<ion-icon style="color:white"  name="checkmark-circle-outline"></ion-icon>
					<p style="color:White">Login</p>
				</button>
			</div>
				
			<ion-list>
				<button ion-button large icon-start block clear color="red" (click)="signup()" id="regButton">
					<ion-icon name="person-add" style="color:#2672A3"></ion-icon>
					<p style="color:#2672A3">Sign up</p>
				</button>
			</ion-list>
		</form>
	</div>
	</ion-content>
